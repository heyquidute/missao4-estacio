<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container mt-4">
        <h2>Cadastro de Livros</h2>
        <form (ngSubmit)="incluir()" ngNativeValidate>
            <div class="form-group">
                <label for="titulo">TÃ­tulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="resumo">Resumo</label>
                <input type="text" class="form-control" id="resumo" name="resumo">
            </div>

            <div class="form-group">
                <label for="editora">Editora</label>
                <select class="form-control" id="editora" name="editora">
                    <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="autores">Autores</label>
                <textarea class="form-control" name="autores" id="autores"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </main>
    
</body>
</html>
